<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protótipo Discord - Mensagens Favoritas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Bem-vindo ao Discord</h1>
                <p>Que bom te ver de novo!</p>
            </div>
            <form class="login-form" id="login-form">
                <div class="input-group">
                    <label for="username-input">NOME DE USUÁRIO *</label>
                    <input type="text" id="username-input" name="username" required placeholder="Digite seu nome de usuário">
                </div>
                <button type="submit" class="login-button">Entrar</button>
            </form>
        </div>
    </div>

    <div class="discord-container hidden" id="discord-container">
        <!-- Mobile Navigation -->
        <div class="mobile-nav" id="mobile-nav">
            <button class="mobile-nav-toggle" id="mobile-nav-toggle">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <div class="mobile-nav-title" id="mobile-nav-title">#geral</div>
            <div class="mobile-nav-actions">
                <button class="icon-button" id="mobile-favorites-btn" title="Mensagens Favoritas">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"></polygon>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Overlay -->
        <div class="mobile-overlay" id="mobile-overlay"></div>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="server-list">
                <button class="server-icon dm-button" id="dm-button" title="Mensagens Diretas">

                    </svg>
                </button>
                <div class="server-icon active">D</div>
            </div>
            <div class="sidebar-content">
                <div class="channel-list" id="server-channels">
                    <div class="server-name">Protótipo Discord</div>
                    <div class="channel-category">
                        <span>CANAIS DE TEXTO</span>
                    </div>
                    <div class="channel active">
                        <span class="channel-hash">#</span>
                        <span class="channel-name">geral</span>
                    </div>
                </div>
                <div class="dm-list hidden" id="dm-list">
                    <div class="dm-header">
                        <span>Mensagens Diretas</span>
                    </div>
                    <!-- DM conversations will be populated here -->
                </div>
                
                <!-- User Bar -->
                <div class="user-bar">
                    <div class="user-avatar" id="user-avatar">M</div>
                    <div class="user-info">
                        <div class="user-name" id="user-name">Matheus</div>
                        <div class="user-status">
                            <div class="status-indicator online"></div>
                            <span class="status-text">Online</span>
                        </div>
                    </div>
                    <button class="logout-btn" id="logout-btn" title="Sair">
                        <svg width="16" height="16" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 15.5601C12.3536 15.5601 12.6928 15.7005 12.9428 15.9506C13.1929 16.2006 13.3334 16.5398 13.3334 16.8934V19.5601C13.3334 19.9137 13.1929 20.2528 12.9428 20.5029C12.6928 20.7529 12.3536 20.8934 12 20.8934C11.6464 20.8934 11.3073 20.7529 11.0572 20.5029C10.8072 20.2528 10.6667 19.9137 10.6667 19.5601V16.8934C10.6667 16.5398 10.8072 16.2006 11.0572 15.9506C11.3073 15.7005 11.6464 15.5601 12 15.5601Z" fill="currentColor"/>

                            <path d="M20.4 21.8267C20.2074 21.57 20.1139 21.2524 20.1367 20.9322C20.1594 20.6121 20.2969 20.3109 20.5239 20.0839C20.7508 19.857 21.052 19.7195 21.3721 19.6967C21.6923 19.674 22.0099 19.7675 22.2667 19.9601L28 25.6801V20.8934C28 20.5398 28.1405 20.2006 28.3905 19.9506C28.6406 19.7005 28.9797 19.5601 29.3333 19.5601C29.687 19.5601 30.0261 19.7005 30.2761 19.9506C30.5262 20.2006 30.6667 20.5398 30.6667 20.8934V28.8934C30.6667 29.247 30.5262 29.5862 30.2761 29.8362C30.0261 30.0863 29.687 30.2267 29.3333 30.2267H21.3333C20.9797 30.2267 20.6406 30.0863 20.3905 29.8362C20.1405 29.5862 20 29.247 20 28.8934C20 28.5398 20.1405 28.2006 20.3905 27.9506C20.6406 27.7005 20.9797 27.5601 21.3333 27.5601H26.12L20.3867 21.8267H20.4Z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-content">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="channel-info" id="channel-info">
                    <span class="channel-hash">#</span>
                    <span class="channel-name">geral</span>
                </div>
                <div class="header-icons">
                    <button class="icon-button" id="favorites-btn" title="Mensagens Favoritas">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"></polygon>
                        </svg>
                    </button>
                    <button class="icon-button search-btn" title="Pesquisar">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Messages Container -->
            <div class="messages-container" id="messages-container">
                <!-- Sample messages will be generated here -->
            </div>

            <!-- Message Input -->
            <div class="message-input-container">
                <div class="message-input">
                    <input type="text" placeholder="Mensagem #geral" id="message-input">
                </div>
            </div>
        </div>

        <!-- Favorites Panel -->
        <div class="favorites-panel" id="favorites-panel">
            <div class="favorites-header">
                <h3>Mensagens Favoritas</h3>
                <button class="close-btn" id="close-favorites">×</button>
            </div>
            <div class="favorites-content" id="favorites-content">
                <div class="empty-favorites">
                    <p>Nenhuma mensagem favorita ainda. Clique na estrela de uma mensagem para vê-la aqui!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
